<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2 class="text-center mt-3 text-success">Find Your Dream Phone</h2>
        <!-- phone search part -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <!-- error msg -->
        <div id="error">
            
        </div>

        <!-- singel phone details -->
        <div id="singel-result" class="row row-cols-1 border-o shadow w-50 mx-auto">

        </div>

        <!-- search result showing part -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
